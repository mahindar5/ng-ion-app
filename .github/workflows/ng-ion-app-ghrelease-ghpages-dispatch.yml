name: ng-ion-app-ghrelease-ghpages-dispatch

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [ng-ion-app-released]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ng-ion-app-ghrelease-ghpages:
    uses: ./.github/workflows/_ghrelease-ghpages.yml
    with:
      tag: ${{ github.event.client_payload.tag || inputs.tag }}
    secrets:
      SOURCE_REPO_PAT: ${{ secrets.SOURCE_REPO_PAT }}